<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tant Agda's träningsdagbok</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <header class="container pb-1 rounded-4">
    <h1>Träningsdagbok för Tant Agda</h1>
  </header>

  <main class="container">
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Mina träningsaktivitetstyper för träningspass</th>
        </tr>
      </thead>
      <tbody id="workouttypesList">
  
      </tbody>
    </table>

    <section class="form-border">
    <form> 
      <h2>Lägg till ny träningsaktivitet</h2>
      <p> Hidden input click on edit - put </p>
      <label for="workouttype_name">Ny träningstyp</label>
      <input type="text" id="workouttype_name" class="form-control mb-2" required>
      <input type="button" id="addWorkoutType" value="Lägg till ny träningsaktivitet" class="btn btn-primary">
    </form>
    </section>

  </main>

  <footer class="container pt-3 pb-1 rounded-4">
    <p>&copy; JensChrChristensen.com - Grit Academy - 
    <a href="https://github.com/MH-GRIT/databashantering-tr-ningsdagboken-jenschr69" target="_blank" class="nav-item">GitHub Repo</a></p>
  </footer>
</body>
</html>
